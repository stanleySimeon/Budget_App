default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: my_spents_development

test:
  <<: *default
  database: my_spents_test

production:
  <<: *default
  database: my_spents_production
  username: my_spents
  password: <%= ENV["MY_SPENTS_DATABASE_PASSWORD"] %>
